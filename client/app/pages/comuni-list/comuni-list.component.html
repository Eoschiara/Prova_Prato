<!-- TITLE -->
<mat-card class="mb-40">
    <h1>Comuni List</h1>
</mat-card>

<!-- SEARCH FORM -->
<mat-card>
    
    <div class="card-title">
        <mat-icon>search</mat-icon>
        Search
    </div>
        
    <form name="form-search" class="container-fluid">

        <div class="row">
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="number" placeholder="Cod_comune" [(ngModel)]="search.cod_comune" name="cod_comune" id="cod_comune">
                    </mat-form-field>
                </div>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="number" placeholder="Cod_rip_geo" [(ngModel)]="search.cod_rip_geo" name="cod_rip_geo" id="cod_rip_geo">
                    </mat-form-field>
                </div>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Denom_reg" [(ngModel)]="search.denom_reg" name="denom_reg" id="denom_reg">
                    </mat-form-field>
                </div>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Rip_geo" [(ngModel)]="search.rip_geo" name="rip_geo" id="rip_geo">
                    </mat-form-field>
                </div>
        </div>

    </form>
</mat-card>

<!-- TABLE -->
<table class="table table-hover mt-40">
    <thead>
        <tr>
            <th>_id</th>
            <th>cod_comune</th>
            <th>cod_rip_geo</th>
            <th>denom_reg</th>
            <th>rip_geo</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'cod_comune': search.cod_comune, 'cod_rip_geo': search.cod_rip_geo, 'denom_reg': search.denom_reg, 'rip_geo': search.rip_geo }">
            <td><a [routerLink]="['/comunis', item._id]">{{item._id}}</a></td>
            
            <!-- ATTRIBUTES -->
            
            <td>{{item.cod_comune }}</td>
            <td>{{item.cod_rip_geo }}</td>
            <td>{{item.denom_reg }}</td>
            <td>{{item.rip_geo }}</td>
            
            <!-- DELETE BUTTON -->
            <td>
                <button mat-icon-button (click)="openModal(item._id)" class="mt--10">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {  'cod_comune': search.cod_comune ,  'cod_rip_geo': search.cod_rip_geo ,  'denom_reg': search.denom_reg ,  'rip_geo': search.rip_geo  }).length == 0">
        No items found
    </div>
</table>

<!-- BUTTON -->
<button class="btn btn-primary pull-right mb-20" routerLink="/comunis/new" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>

<div class="clearfix"></div>
